<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message</title>
</head>

<body>
    <div id="messenger">
        <div class="chat-header">
            <span id="back" class="material-symbols-outlined">arrow_left_alt</span>
            <h1>Локальное хранилище браузера</h1>
        </div>
        <ul class="messages"></ul>
        <form class="send-message-form" action="/">
            <input class="send-message-form-text-input" name="message-text" placeholder="Введите сообщение" type="text">
            <button class="send-message-form-submit-button" type="submit">
                <span class="material-symbols-outlined">add</span>
            </button>
        </form>
    </div>
</body>

</html>
